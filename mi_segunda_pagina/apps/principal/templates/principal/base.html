{%load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
            {% block title %}
                | inicio
            {% endblock title %}
        </title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'principal/assets/mancuerna.ico'%}" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'principal/css/styles.css' %}" rel="stylesheet" />
        
    </head>
    <body>
       
        {%include 'principal/navbar.html'%}

        <!-- Page content-->
        <div class="container">
            
            <h1 class="text-info">
                {%block content_title %}
                {%endblock content_title%}
            </h1>

            {%block content%}
        
            {%endblock content%}

        </div>
        {%include 'principal/footer.html'%}
        
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>

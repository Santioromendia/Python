{% extends "principal/base.html" %}

{% block title %}
    | Suscribirse
{% endblock title %}

{%block content_title %}

{%endblock content_title%}

{%block content%}
    <header class="py-2 bg-light border-bottom mb-2">

        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">Suscribirse</h1>
                <p class="lead mb-0">Aqui puede registrarse y ser parte de nuestros asociados. </p>
            </div>
        
    </header>

    <div class="row">
        <div class="col-lg-12">
            <!-- Blog post-->
            <div class="card mb-4">
                <div class="card-body">
                    <h3>Registrarse</h3>
                            <div class="card mb-4">
                                <form method="post">
                                    {% csrf_token %}
                                    {{form.as_p}}
                                    <div class="text-center my-3">
                                        <button type="submit" class="btn btn-success">Guardar</button>
                                    </div>
                                </form>

                            </div>
                            
                        </div>
                        <div class="text-center my-3">
                            <button><a href="{% url 'principal:index'%}"class="btn btn-success"> inicio </a> </button>
                        </div>      
                            
                </div>
            </div>
        </div>
    </div>

{%endblock content%}
